<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="nike.png" alt="nike">
            </div>
            <div class="info">
                <h1 class="title">Nike Air Max 2090 BETRUE</h1>
                <h3>CELEBRATING THE LGBTQIA+ COMMUNITY, THE AIRY UPPER FEATURES TRANSLUCENT FABRIC TO REVEAL A VIBRANT
                    ARRAY OF PRIDE COLOURS BENEATH.</h3>
                <div class="sizes">
                    <button>8</button>
                    <button>9</button>
                    <button class="active">10</button>
                    <button>11</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
